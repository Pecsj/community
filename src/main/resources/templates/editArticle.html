<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>修改帖子</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/editormd.min.css">
    <link rel="stylesheet" href="css/my.css">
    <script src="js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <script src="js/editormd.min.js"></script>

</head>
<body>
<!--		导航条-->
<div th:insert="navigation :: nav"></div>
<!--		滚动公告-->
<div th:if="${session.message}!=null">
    <p th:text="${session.message}"></p>
</div>
<!--		主题内容-->
<div class="container-fluid main">
    <div class="row">
        <!--            帖子部分-->
        <div class="col-md-8 col-lg-8 col-sm-12 col-xs-12">
            <h2>
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span>修改帖子</span>
            </h2>
            <hr>
            <form th:action="@{/updateArticle}" method="post">
                <input type="text" hidden th:value="${article.id}" name="id">
                <div class="form-group">
                    <label for="title">标题</label>
                    <input th:value="${article.title}" type="text" class="form-control" id="title" name="title" >
                </div>
                <div class="form-group">
                    <label for="description">内容描述</label>
                    <div id="publish-editor">
                        <textarea th:utext="${article.description}" class="form-control" id="description" name="description" style="display:none;"></textarea>
                    </div>
                    <!--富文本编辑器-->
                    <script type="text/javascript">
                        $(function() {
                            var editor = editormd("publish-editor", {
                                width  : "100%",
                                height : "500px",
                                path   : "js/lib/",
                                watch  : "false"
                            });
                        });
                    </script>
                </div>
                <div class="form-group">
                    <label for="tag">标签</label>
                    <input th:text="${article.tag}" class="form-control" id="tag" name="tag" rows="3"></input>
                </div>
                <button type="submit" class="btn btn-info" style="float: right;margin-bottom: 20px">提交修改</button>
            </form>
        </div>
        <!--            友情提示-->
        <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字<br><br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br><br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br><br>
        </div>
    </div>
</div>

<!--			底部-版权信息-->









<!--模态框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    用户未登录
                </h4>
            </div>
            <div class="modal-body" th:text="${error}">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script th:inline="javascript">
    $(function(){
        var msg = [[${error}]];
        if(msg!=""&&msg!=null){
            $('#myModal').modal('show');
        }
    })
</script>

</body>
</html>
